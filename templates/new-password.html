<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blogger</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
        }
        .main-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .SubmitButton{
            width: 90%;
            background-color: #1877f2;
            height: 40px;
            padding: 5px;
            color: white;
            font-size:18px;
            outline: none;
            cursor: pointer;
            margin: 5px;
            border: none;
        }
       input{
        height: 40px;
        padding: 5px;
        width: 90%;
        margin: 5px;
        font-size: 20px;
       }
       form{
        border: 1px solid white;
        padding: 25px;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 25px;
       }
       
    </style>
    <div class="main-container">
        <div>
       <form>
        <p>Choose your new password.</p>
           <p style = "color:green; margin-top: 2px;">{{.}}</p>
          <input type="password" placeholder="Choose your new password" name="new-pass" required>

          <button class="SubmitButton" type="submit">Change Password</button> 
       </form>
        </div>
        
    </div>
</body>
</html>
