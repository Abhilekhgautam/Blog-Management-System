<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Create a new Account</title>
</head>
<body>
<div class="BoxContainer">

  <div class="FormJumbotron">
      <h1 class = "col-wh main-heading">Smart Blogger</h1>
      <p class = "col-wh" >Write Blog the easy way!</p>
  </div>

  <div class="FormContainer">
      <div class="Headline">
          <p class = "Heading">Create New Account</p>
      </div>
      <div>
          <p class="Message"></p>
      </div>
      <form action = "/create" method = "post">
          <p style = "color:{{.Color}}; margin-top: 2px;">{{.Msg}}</p>
          <div class="InputField"><input type = "text" placeholder = "username"  name = "username" value="{{.Username}}"/></div>
          <div class="InputField"><input type = "email" placeholder = "Email Address"  name = "email" value="{{.Email}}"/></div>
          <div class="InputField"><input type = "password" placeholder = "Password" name = "password" value="{{.Password}}"/></div>

          <button class="SubmitButton" type="submit">Register Now</button>
      </form>
      <br/>
      <hr/>
      <a href="/login"> Login instead</a>
  </div>

</div>

</body>
</html>
