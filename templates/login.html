 <!DOCTYPE html>

     <body>
    <div class="BoxContainer">

            </div>
            <form action = "/signin" method = "post">
                <p style = "color:red; margin-top: 2px;">{{.}}</p>

                <div class="InputField"><input type = "password" placeholder = "Password" name = "password" /></div>

            <hr/>
        </div>
  
    </div>
